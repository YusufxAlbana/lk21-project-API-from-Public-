<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LK21 Vibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .contact-container { max-width: 700px; margin: 0 auto; padding: 2rem; }
        .profile-card { background: var(--dark-grey); border-radius: 20px; padding: 3rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .profile-avatar { width: 150px; height: 150px; background: linear-gradient(135deg, var(--primary), #f0c040); border-radius: 50%; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; }
        .profile-avatar i { font-size: 4rem; color: var(--dark); }
        .profile-name { font-size: 2rem; margin-bottom: 0.5rem; }
        .profile-role { color: var(--primary); font-size: 1.1rem; margin-bottom: 2rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        .social-link { width: 50px; height: 50px; background: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--white); font-size: 1.3rem; transition: all 0.3s; text-decoration: none; }
        .social-link:hover { background: var(--primary); color: var(--dark); transform: translateY(-3px); }
        .skills-section { background: var(--dark); border-radius: 12px; padding: 1.5rem; margin-top: 2rem; }
        .skills-section h3 { margin-bottom: 1rem; font-size: 1.1rem; }
        .skill-tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
        .skill-tag { background: var(--dark-grey); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; }
        .skill-tag i { color: var(--primary); }
    </style>
</head>
<body>
    <nav class="navbar scrolled">
        <a href="/" class="logo">
            <svg width="40" height="40" viewBox="0 0 50 50"><rect width="50" height="50" rx="10" fill="#D4A017"/><rect x="8" y="12" width="34" height="26" rx="3" fill="#0A1A2F"/><polygon points="22,17 38,25 22,33" fill="#D4A017"/></svg>
            <span>LK21 Vibe</span>
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/films.html" class="nav-link"><i class="fas fa-film"></i> Film</a>
            <a href="/about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
            <a href="/contact.html" class="nav-link active"><i class="fas fa-user"></i> Contact</a>
        </div>
    </nav>

    <div style="height: 100px;"></div>

    <main class="contact-container">
        <div class="profile-card">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name">Yusuf Albana</h1>
            <p class="profile-role">Full Stack Developer</p>
            
            <div class="social-links">
                <a href="https://github.com/YusufxAlbana" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="skills-section">
                <h3><i class="fas fa-code" style="margin-right: 0.5rem; color: var(--primary);"></i> Skills</h3>
                <div class="skill-tags">
                    <span class="skill-tag"><i class="fab fa-react"></i> React JS</span>
                    <span class="skill-tag"><i class="fab fa-node-js"></i> Node.js</span>
                    <span class="skill-tag"><i class="fab fa-js"></i> JavaScript</span>
                    <span class="skill-tag"><i class="fab fa-html5"></i> HTML</span>
                    <span class="skill-tag"><i class="fab fa-css3-alt"></i> CSS</span>
                    <span class="skill-tag"><i class="fas fa-database"></i> API Integration</span>
                </div>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 LK21 Vibe. For educational purposes only.</p></footer>
</body>
</html>
