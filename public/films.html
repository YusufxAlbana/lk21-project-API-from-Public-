<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Collection - LK21 Vibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar scrolled" id="navbar">
        <a href="/" class="logo">
            <svg width="40" height="40" viewBox="0 0 50 50">
                <rect width="50" height="50" rx="10" fill="#D4A017"/>
                <rect x="8" y="12" width="34" height="26" rx="3" fill="#0A1A2F"/>
                <circle cx="16" cy="18" r="3" fill="#D4A017"/>
                <circle cx="16" cy="32" r="3" fill="#D4A017"/>
                <polygon points="22,17 38,25 22,33" fill="#D4A017"/>
            </svg>
            <span>LK21 Vibe</span>
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/films.html" class="nav-link active"><i class="fas fa-film"></i> Film</a>
            <a href="/about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
            <a href="/contact.html" class="nav-link"><i class="fas fa-user"></i> Contact</a>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height: 80px;"></div>

    <!-- Main Content -->
    <main class="container" style="margin-top: 0;">
        <section>
            <div class="section-header">
                <h2 id="sectionTitle">All Movies</h2>
                <div class="tags-container">
                    <div class="tags" id="genreTags">
                        <span class="tag active" onclick="loadMovies('latest')">All</span>
                        <span class="tag" onclick="loadByGenre('action')">Action</span>
                        <span class="tag" onclick="loadByGenre('adventure')">Adventure</span>
                        <span class="tag" onclick="loadByGenre('animation')">Animation</span>
                        <span class="tag" onclick="loadByGenre('comedy')">Comedy</span>
                        <span class="tag" onclick="loadByGenre('drama')">Drama</span>
                        <span class="tag" onclick="loadByGenre('horror')">Horror</span>
                        <span class="tag" onclick="loadByGenre('romance')">Romance</span>
                        <span class="tag" onclick="loadByGenre('sci-fi')">Sci-Fi</span>
                        <span class="tag" onclick="loadByGenre('thriller')">Thriller</span>
                    </div>
                </div>
            </div>

            <div class="movie-grid" id="movieGrid"></div>
            <div class="loading-spinner" id="loadingState" style="display: none;"><i class="fas fa-spinner fa-spin"></i></div>
            <div class="no-results" id="emptyState" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No movies found</h3>
                <p>Try a different category</p>
            </div>
            <div class="load-more-container" id="loadMoreContainer">
                <button class="primary-btn" id="loadMoreBtn" onclick="loadMore()">Load More Movies</button>
            </div>
        </section>
    </main>

    <footer><p>&copy; 2025 LK21 Vibe. For educational purposes only.</p></footer>

    <div class="modal-overlay" id="movieModal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
