<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle glow -->
    <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" opacity="0.1"/>
    
    <!-- Main clapper board -->
    <g transform="translate(20, 25)">
        <!-- Clapper top (the hinged part) -->
        <path 
            d="M 5 10 L 55 2 L 55 12 L 5 20 Z" 
            fill="url(#goldGradient)"
            stroke="#D4A017"
            stroke-width="1"
        />
        
        <!-- Clapper stripes -->
        <rect x="10" y="4" width="8" height="14" fill="#0A1A2F" opacity="0.6" transform="skewY(-8)"/>
        <rect x="25" y="2" width="8" height="14" fill="#0A1A2F" opacity="0.6" transform="skewY(-8)"/>
        <rect x="40" y="0" width="8" height="14" fill="#0A1A2F" opacity="0.6" transform="skewY(-8)"/>
        
        <!-- Main board -->
        <rect 
            x="5" 
            y="20" 
            width="50" 
            height="35" 
            rx="3"
            fill="#1a1a1a"
            stroke="url(#goldGradient)"
            stroke-width="2"
        />
        
        <!-- Play button in center -->
        <g transform="translate(30, 37.5)">
            <circle cx="0" cy="0" r="10" fill="url(#goldGradient)" opacity="0.2"/>
            <path 
                d="M -3 -5 L -3 5 L 5 0 Z" 
                fill="#D4A017"
            />
        </g>
        
        <!-- Decorative lines on board -->
        <line x1="10" y1="28" x2="50" y2="28" stroke="#D4A017" stroke-width="0.5" opacity="0.3"/>
        <line x1="10" y1="47" x2="50" y2="47" stroke="#D4A017" stroke-width="0.5" opacity="0.3"/>
    </g>
    
    <!-- Gradient definitions -->
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700"/>
            <stop offset="50%" stop-color="#D4A017"/>
            <stop offset="100%" stop-color="#FFA500"/>
        </linearGradient>
    </defs>
</svg>
